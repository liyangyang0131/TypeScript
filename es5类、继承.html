        // 5.es5实现继承的方法（原型链+call,apply）
        function Person(name){
            this.name = name;
            this.age = 20;
            this.walk=function(){
                alert(this.name+'在行走')
            }
        }
        Person.prototype.eat = function(){
            alert(this.name+'在吃饭')
        }

        function Man(name){
            Person.call(this,name)
        }
